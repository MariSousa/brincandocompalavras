<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Brincando com as palavras</title>

    <link rel="stylesheet" href="_css/estilo.css">


</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="navbar navbar-light bg-light top-fixed">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1 ">Brincando com as palavras</span>
                </div>
              </nav>


              <div class="col-md-6">
                <figure>
                    <blockquote class="blockquote">
                      <p>A dislalia é uma alteração da fala em que a pessoa não consegue articular e pronunciar algumas palavras, principalmente quando possuem "R" ou "L", e, por isso, trocam essas palavras por outras com pronúncia semelhante.</p>
                      <p>O tratamento é feito de acordo com a causa do problema, mas normalmente inclui tratamento com sessões de fonoaudiologia para melhorar a fala, desenvolver técnicas que facilitam a linguagem, a percepção e interpretação dos sons, e estimular a capacidade de elaborar frases.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                       <a href="https://www.tuasaude.com/dislalia/" target="_blank">www.tuasaude.com/dislalia</a> 
                    </figcaption>
                  </figure>
                  
             </div>

                <div class="col-md-6"> 
                    <div class="main">
                        <div class="titulo">
                            <h1 id="tituloPrincipal">Seja bem vindo!! Sua missão é escolher a imagem certa.  <br>
                             Vamos começar!! Aperte o botão abaixo!
                             </h1>
                            <input type="button" value="Começar"  id="comecarbtn" onclick="comecar()">
                            <input type="button" value="Reiniciar"  id="reiniciarbtn" onclick="comecar()">
                        </div> 
                    </div>  
                </div>
                
    </div>


        <div class="conteudo">

            <h2 id="palavra"></h2>

                <div id="ouvirPalavra">
                    <p id="pronuncia"></p>
                    <audio controls>                    
                        <source src="_audios/Bota.mp3" type="audio/mp3">
                    </audio>

                    <audio controls>
                        <source src="_audios/faca.mp3" type="audio/mp3">
                    </audio>

                    <audio controls>
                        <source src="_audios/pato.mp3" type="audio/mp3">
                    </audio>

                </div>
                

            <div class="conteudoInterativo">
                <div class="audioGravacao">        
                    <h3 id="gravar_audio"></h3>
                    <button id="record">Gravar</button>
                    <button id="stop" disabled>Pausar</button>
                    <button id="play" disabled>Ouvir</button>
                    <button id="save" disabled>Save</button>
                </div>

                <div id="div-imagens">
                    <p id="escolhaImagem"></p>
                    
                    <img src="_img/bola.png" id="bola" alt="">
                    <img src="_img/bota.png" id="bota" alt="">

                    <img src="_img/faca.png" id="faca" alt="">
                    <img src="_img/vaca.png" id="vaca" alt="">

                    <img src="_img/gato.png" id="gato" alt="">
                    <img src="_img/pato.png" id="pato" alt="">
                </div>

                <div id="resultado"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="_js/script.js"></script>
    <script src="_js/gravarAudio.js"></script>

</body>
</html>
