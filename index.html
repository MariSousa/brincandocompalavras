</head>
<body>

    <!--Introdução-->
    <div class="container-fluid">
        <div class="row primeira-linha">

            <nav class="navbar navbar-light bg-light top-fixed">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1 ">Brincando com as palavras</span>
                  <a class="link-voltar-pgInicial" href="index.html">Voltar</a>
                </div>
              </nav>


              <div class="col-md-6">
                <figure id="figure">
                    <blockquote class="blockquote">
                      <p>A dislalia é uma alteração da fala em que a pessoa não consegue articular e pronunciar algumas palavras, principalmente quando possuem "R" ou "L", e, por isso, trocam essas palavras por outras com pronúncia semelhante.</p>
                      <p>O tratamento é feito de acordo com a causa do problema, mas normalmente inclui tratamento com sessões de fonoaudiologia para melhorar a fala, desenvolver técnicas que facilitam a linguagem, a percepção e interpretação dos sons, e estimular a capacidade de elaborar frases.</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                       <a href="https://www.tuasaude.com/dislalia/" target="_blank">www.tuasaude.com/dislalia</a> 
                    </figcaption>
                  </figure>
                 
             </div>
 
                <div class="col-md-6 introducao-jogo"> 
                    <div class="main">
                        <div class="titulo">
                            <h1 id="tituloPrincipal">Nesse jogo divertido, você escuta a pronúncia certa, repete para fazer comparação e depois escolhe
                                a imagem que representa a palavra. <br><span class="começar-jogo">Clique no botão abaixo para começar.</span> 
                            </h1>
                            <input type="button" value="Começar"  id="comecarbtn" onclick="comecar()">
                        </div> 
                    </div>  
                </div>
                
        </div>
    </div>

    <!--Ouvir palavra-->
    <div class="container-fluid">
        <div class="row">

                <div class="conteudo">

                    <h2 id="palavra"></h2>

                            <audio controls>
                                <source src="_audios/faca.mp3" type="audio/mp3"><!--1-->

                            <audio controls>

                            </audio>

                            <audio controls>

                            </audio>

                            <audio controls>

                        </div>                
                </div>  
            </div>
        </div>
    </div>

            <!--Gravar audio-->

                <div >
                    <div class="audioGravacao">        
                        <h5 id="gravar_audio"></h5>
                        <button id="record">Gravar</button>
                        <button id="stop" disabled>Pausar</button>
                        <button id="play" disabled>Ouvir</button>
                        <button id="save" disabled>Save</button>
                    </div>
                </div>
            </div>

           

            
            <div class="col-md-6 gravarAudio escolherImagens completarFrase"> 
                
                <!--Completar frase-->
                <div style="text-align: center;" class="completarFraseBox">
                    <h5 id="completar-frase"></h5>
                    <div class="input-btn-completarFrase">
                        <input style="margin: 0 auto;" type="text" name="inputCompletarFrase" id="inputCompletarFrase"> 
                        <input style="margin: 0 auto;" type="button" value="Verificar Palavra" id="verificarFrase">
                    </div>
                    <h5 id="resFrase"></h5>
                </div>

                <!--Escolher imagens-->
                <div class="escolherImagemBox">

                        <img src="_img/doze.png" id="doze" alt=""><!--10-->

                        <img src="_img/roda.png" id="roda" alt=""><!--12 - certa-->
                        <img src="_img/rosa.png" id="rosa" alt=""><!--13-->

                        <img src="_img/bote.png" id="bote" alt=""><!--14 - certa-->
                        <img src="_img/bode.png" id="bode" alt=""><!--15-->

                        <img src="_img/10.png" id="dez" alt=""><!--16-->
                        <img src="_img/pés.png" id="pes" alt=""><!--17 - certa-->

                        <img src="_img/lanca.png" id="lanca" alt=""><!--18-->
                        <img src="_img/danca.png" id="danca" alt=""><!--19 - certa-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Resultado-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                 </div>
            </div>
    </div>
